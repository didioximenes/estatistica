<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 50px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Adivinhe um número entre 1 e 100</p>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Adivinhar</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = document.getElementById('guess').value;
            const message = document.getElementById('message');
            attempts++;

            if (guess == randomNumber) {
                message.innerHTML = `Parabéns! Você adivinhou o número em ${attempts} tentativas.`;
                message.style.color = 'green';
            } else if (guess < randomNumber) {
                message.innerHTML = 'Tente um número maior.';
                message.style.color = 'red';
            } else {
                message.innerHTML = 'Tente um número menor.';
                message.style.color = 'red';
            }
        }
    </script>
</body>
</html>
